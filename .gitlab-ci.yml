stages:
    - analysis
    - setup
    - jestTest
    - build
    - deploy
    # - cypressTest

#include:
#    - template: Code-Quality.gitlab-ci.yml

.nodeImage: &nodeImage
    image: node:18

.dockerHubDeployConfig: &dockerHubDeployConfig
    secrets:
        REGISTRY_USER:
            vault: docker_hub/registry_user@kv
            file: false
        REGISTRY_PASS:
            vault: docker_hub/registry_pass@kv
            file: false
    stage: deploy
    image: docker:20.10.16
    # service container
    services:
        - docker:20.10.16-dind
    variables:
        IMAGE_TAG: '$CI_COMMIT_SHORT_SHA'
        DOCKER_TLS_CERTDIR: "/certs"

.dockerHubDeployScript: &dockerHubDeployScript
    - docker build -t $IMAGE_NAME:$IMAGE_TAG --build-arg env=prod -f ${DOCKERFILE_NAME-Dockerfile} .
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
    - docker push $IMAGE_NAME:$IMAGE_TAG

