terraformFormat:
    extends: .terraform:fmt
    <<: *azTfRoot

terraformValidate:
    extends: .terraform:validate
    <<: *azTfRoot
installReactApp:
    stage: setup
    <<: *nodeImage
    script:
        - npm i yarn
        - cd reactApp
        - yarn
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/node_modules/

terraformPlan:
    extends: .terraform:build
    <<: *azTfRoot
buildReactApp:
    stage: build
    <<: *nodeImage
    script:
        - cd reactApp
        - cat ./.env.prod
        - npm run build:prod
    dependencies:
        - 'installReactApp'
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/build

installGameApi:
    stage: setup
    <<: *nodeImage
    script:
        - cd gameApi
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - gameApi/node_modules/
    <<: *deployGameApiRules

installGraphQlApi:
    stage: setup
    <<: *nodeImage
    script:
        - cd graphQlApi
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - graphQlApi/node_modules/
    <<: *deployGraphQlApiRules

