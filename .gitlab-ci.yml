installReactApp:
    stage: setup
    <<: *nodeImage
    script:
        - cd reactApp
        - yarn
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/node_modules/

buildReactApp:
    stage: build
    <<: *nodeImage
    script:
        - cd reactApp
        - npm run build:prod
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/build

installGameApi:
    stage: setup
    <<: *nodeImage
    script:
        - cd gameApi
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - gameApi/node_modules/

installGraphQlApi:
    stage: setup
    <<: *nodeImage
    script:
        - cd graphQlApi
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - graphQlApi/node_modules/

