stages:
    - analysis
    - setup
    - jestTest
    - build
    - cypressTest

include:
    - template: Code-Quality.gitlab-ci.yml

code_quality:
    services: # Shut off Docker-in-Docker
    stage: analysis
    tags:
        - cq-sans-dind # Set this job to only run on our new specialized runner

installReactApp:
    stage: setup
    script:
        - cd reactApp
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/node_modules/

installGameApi:
    stage: setup
    script:
        - cd gameApi
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - gameApi/node_modules/

installGraphQLAPI:
    stage: setup
    script:
        - cd graphQLAPI
        - npm i
    artifacts:
        expire_in: 15 mins
        paths:
            - graphQLAPI/node_modules/

jestTest:
    stage: jestTest
    script:
        - cd reactApp
        - npm t

build:
    stage: build
    script:
        - cd reactApp
        - npm run build
    artifacts:
        expire_in: 15 mins
        paths:
            - reactApp/build
e2eTests:
    image: docker:dind
    stage: cypressTest
    before_script:
        - apk update
        - apk add py-pip musl-dev python3-dev libffi-dev openssl-dev gcc libc-dev make cargo
        - pip install docker-compose
    dependencies:
        - build
    services:
        - docker:dind
    script:
        - docker-compose up --abort-on-container-exit --exit-code-from cypress
